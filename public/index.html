<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <a href="/admin.do">관리자페이지</a>
    <!--header-->
    <img src="./img/logo.png" alt="logo" class="logo"/>

    <!--menu-->
    <div class="buttons">
        <button class="btn"><img src="./img/blue_t.png" alt="" class="imgBtn" data-key="type" data-value="tshirt"/></button>
        <button class="btn"><img src="./img/blue_p.png" alt="" class="imgBtn" data-key="type" data-value="pants"/></button>
        <button class="btn"><img src="./img/blue_s.png" alt="" class="imgBtn" data-key="type" data-value="skirt"/></button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">BLUE</button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow">YELLOW</button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">PINK</button>
    </div>

    <!--content-->
    <ul class="items"></ul>
  </body>
</html>
